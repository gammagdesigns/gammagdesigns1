<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMMAG DESIGNS</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg"> <!-- Favicon -->
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 40px;
    }
    .logo img {
      width: 220px; /* Tamaño más grande del logo */
      max-width: 80%;
    }
    .links {
      margin: 30px auto;
      max-width: 400px;
    }
    .links a {
      display: block;
      text-decoration: none;
      color: #333;
      border: 2px solid #bfa14a; /* dorado */
      border-radius: 8px;
      padding: 14px;
      margin: 12px 0;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    .links a:hover {
      background-color: #bfa14a;
      color: #fff;
    }
    .catalog-preview {
      margin-top: 30px;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.jpg" alt="Gammag Designs Logo">
  </div>
  <div class="links">
    <a href="https://www.amazon.com/tu-libro" target="_blank">Libro</a>
    <a href="https://instagram.com/tuusuario" target="_blank">Instagram</a>
    <a href="https://online.fliphtml5.com/psdqz/uhft/" target="_blank">Catálogo</a>
    <a href="https://www.facebook.com/tuusuario" target="_blank">Facebook</a>
    <a href="https://www.etsy.com/shop/tuusuario" target="_blank">Etsy</a>
    <a href="https://www.buymeacoffee.com/tuusuario" target="_blank">Buy Me a Coffee</a>
    <a href="https://wa.me/tu-numero" target="_blank">WhatsApp</a>
    <a href="https://www.youtube.com/tuusuario" target="_blank">YouTube</a>
  </div>
  <div class="catalog-preview">
    <iframe src="https://online.fliphtml5.com/psdqz/uhft/" title="Catalog"></iframe>
  </div>
</body>
</html>
